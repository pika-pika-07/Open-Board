<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Open Board </title>
  </head>
  <body>
      <div class="options-container">
        <i class="fa-solid fa-bars"></i>
      </div>
      
      <div class="tools-container scale-tools">
          <img src="Icons/Pencil.svg" alt="" class="pencil"/>
          
          <img src="Icons/Eraser.svg" alt="" class="eraser"/>
          <img src="Icons/Download.svg" alt="" class="src"/>
          <img src="Icons/Redo.svg" alt="" class="src"/>
          <img src="Icons/StickyNote.svg" alt="" class="stickyNote"/>
          <img src="Icons/Undo.svg" alt="" class="src"/>
          <img src="Icons/Upload.svg" alt="" class="upload"/>
      </div>

      <div class="pencil-tool-container">
          <div class="pencil-width-container">
              <input type="range" name="" id="" min="10" max="100" value="3" class = 'pencil-width'>
          </div>
          <div class="pencil-color-container">
              <div class="pencil-color blue"></div>
              <div class="pencil-color green"></div>
              <div class="pencil-color red"></div>
          </div>
      </div>

      <div class="eraser-tool-container">
        <div class="eraser-width-container">
            <input type="range" name="" id="" min="20" max="100" value="80" class = 'eraser-width'>
        </div>
       
      </div>
      <canvas></canvas>
      
	<script src="index.js"></script>
    <script src="canvas.js"></script>
  </body>
</html>
