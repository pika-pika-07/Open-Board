<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Open Board </title>
  </head>
  <body>
      <div class="options-container">
        <i class="fa-solid fa-bars"></i>
      </div>
      
      <div class="tools-container scale-tools">
          <img src="Icons/Pencil.svg" alt="" class="pencil"/>
          
          <img src="Icons/Eraser.svg" alt="" class="eraser"/>
          <img src="Icons/Download.svg" alt=""  class="download"/>
          <img src="Icons/Redo.svg" alt="" class="redo"/>
          <img src="Icons/StickyNote.svg" alt="" class="stickyNote"/>
          <img src="Icons/Undo.svg" alt="" class="undo"/>
          <img src="Icons/Upload.svg" alt="" class="upload"/>
      </div>

      <div class="pencil-tool-container">
          <div class="pencil-width-container">
              <input type="range" name="" id="" min="5" max="15" value="3" class = 'pencil-width'>
          </div>
          <div class="pencil-color-container">
              <div class="pencil-color blue"></div>
              <div class="pencil-color green"></div>
              <div class="pencil-color red"></div>
          </div>
      </div>

      <div class="eraser-tool-container">
        <div class="eraser-width-container">
            <input type="range" name="" id="" min="5" max="30" value="3" class = 'eraser-width'>
        </div>
       
      </div>
      <canvas></canvas>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.js" integrity="sha512-Z6C1p1NIexPj5MsVUunW4pg7uMX6/TT3CUVldmjXx2kpip1eZcrAnxIusDxyFIikyM9A61zOVNgvLr/TGudOQg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script>
        // As soon as we hit the url a socket connection with BE server will be established
        // we can access io bec of the script tag above which includes socket cdn
        // Connect socket on FE through CDN
        // which eventually will connect to BE via below line

        const isDev = process.env.NODE_ENV === "development";
        const URL = isDev
              ? "http://localhost:3000"
              : "https://draw-board-vedw.onrender.com";
        let socket = io.connect(URL) // Will connect it to socket in Backend i.e app.js
        // so if we hit localhost:3000 in browser a socket connection will be established
        // everytime we hit localhost:3000 in different browsers or chrome tabs a new connection will be established

      </script>
	  <script src="index.js"></script>
    <script src="canvas.js"></script>
  </body>
</html>
